<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" name="" id="username" autocomplete="off" placeholder="Enter your fullname">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="email" name="" id="email" autocomplete="off" placeholder="Enter your Email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
                <input type="number" name="" id="phoneNumber" autocomplete="off" placeholder="Enter your Phone Number">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>PassWord</label>
                <input type="PassWord" name="" id="Password" autocomplete="off" placeholder="Enter your PassWord">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm PassWord</label>
                <input type="password" name="" id="confirmPassword" placeholder="Enter your PassWord again" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-sharp fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" class="submitBtn" value="submit">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
    <script src="https://kit.fontawesome.com/c2dae8147c.js" crossorigin="anonymous"></script>
    <script src="script.js">

    </script>
</body>

</html>
